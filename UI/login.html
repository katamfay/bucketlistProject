<!-- the bucketlist main page layout -->
<div class="">
	<nav>
		<div class="nav-wrapper brown">
			<a href="#" class="brand-logo">BucketList</a>
			<a href="" data-activates = 'btn-Bucket' class="button-collapse"></a>
			<ul class="right hide-on-med-and-down">

<section >

				<div class="center">
					<span>Don't have an account? <a href="register.html" >register here</a></span>

					<div >

					</div>

						<br>
					</div>
					<div >
						
					</div>

				</div>

						<button class="btn blue darken-3 col s12"><i class="material-icons left">cloud</i>Login with Facebook</button>
					</div>

						<button class="btn darken-3 col s12 red"><i class="material-icons left">cloud </i>Login with Google</button>
